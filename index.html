<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toko Online</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Toko Online Sederhana</h1>
        <div class="cart">
            <button onclick="viewCart()">Keranjang (<span id="cart-count">0</span>)</button>
        </div>
    </header>

    <main>
        <div class="product-list">
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
                <h3>Produk 1</h3>
                <p>Rp 100,000</p>
                <button onclick="addToCart('Produk 1', 100000)">Tambahkan ke Keranjang</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk 2</h3>
                <p>Rp 150,000</p>
                <button onclick="addToCart('Produk 2', 150000)">Tambahkan ke Keranjang</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Produk 3">
                <h3>Produk 3</h3>
                <p>Rp 200,000</p>
                <button onclick="addToCart('Produk 3', 200000)">Tambahkan ke Keranjang</button>
            </div>
        </div>
    </main>

    <div id="cart-modal" class="cart-modal">
        <div class="cart-modal-content">
            <h2>Keranjang Belanja</h2>
            <ul id="cart-items"></ul>
            <p>Total: Rp <span id="total-price">0</span></p>
            <button onclick="closeCart()">Tutup</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
